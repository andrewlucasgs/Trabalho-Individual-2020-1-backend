version: "3.8"

services:
  api:
    image: andrewlucasgs/trabalho-individual-2020-1-api:latest
    ports:
      - 3000:3000
    depends_on:
      - postgres
    command: bash -c "rm -f tmp/pids/server.pid && rails db:create && rails db:migrate &&  bundle exec rails s -p 3000 -b '0.0.0.0'"

  postgres:
    image: postgres:11.4
    container_name: postgres
    environment: 
        POSTGRES_USER: ${POSTGRES_USER:-postgres}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
        POSTGRES_DB: ${POSTGRES_DB:-db}
    volumes:
        - pg_data:/var/lib/postgresql/data

  frontend:
    image: andrewlucasgs/trabalho-individual-2020-1-frontend:latest
    ports:
    - '80:80'

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json
    command: --interval 60

volumes:
    pg_data: {}
